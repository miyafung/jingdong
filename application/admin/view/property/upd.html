
<form class="form-horizontal" role="form" action="{:url('property/updhanddle')}" method="post" enctype="multipart/form-data">
	<input type="hidden" name="property_id" value="{$property_find.property_id}">
	<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right" for="property_name"> 属性名称 </label>

		<div class="col-sm-9">
			<input id="property_name" name="property_name" placeholder="请输入商品名称" class="col-xs-10 col-sm-5" type="text" value="{$property_find.property_name}">
		</div>
	</div>



	<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right" for="property_pid"> 所属分类 </label>
		<div class="col-xs-4">

			<ul class="nav nav-list">
			{volist name="cate_list1" id="vo1"}
				<li class="active">
					<a href="#" class="dropdown-toggle">
						<!-- <i class="icon-desktop"></i> -->
						<span class="menu-text"> {$vo1.cate_name} </span>
						<b class="arrow icon-angle-down"></b>
					</a>

					<ul class="submenu"
						{if condition="$cate_in.one.cate_id eq $vo1.cate_id"}
							style="display: block;"
						{else/}
							style="display: none;"
						{/if}
					>
						{volist name="vo1.children" id="vo2"}
						<li class="open">
							<a href="#" class="dropdown-toggle">
								<i class="icon-double-angle-right"></i>

								{$vo2.cate_name}
								<b class="arrow icon-angle-down"></b>
							</a>
							<ul class="submenu"
							{if condition="$cate_in.two.cate_id eq $vo2.cate_id"}
								style="display: block;"
								{else/}
								style="display: none;"
							{/if}>

								<div class="col-xs-4">
									<!-- <select id="goods_pid" name="goods_pid"> -->
									{volist name="vo2.children" id="vo3"}
										<li>&nbsp;&nbsp;&nbsp;
										<input name="property_pid" value="{$vo3.cate_id}" type="radio"
											{if condition="$property_find.property_pid eq $vo3.cate_id"}
											checked="true"
											{/if}
										>{$vo3.cate_name}
										</li>
									{/volist}
									<!-- </select> -->
								</div>


							</ul>
						{/volist}
						</li>
					</ul>

				</li>
				{/volist}
			</ul>

		</div>
	</div>
	<div class="space-4"></div>

	<div class="clearfix form-actions">
		<div class="col-md-offset-3 col-md-9">
		<input type="submit" name="" value="修改商品" class="btn btn-info">
		<input type="reset" name="" value="重置" class="btn">
		</div>
	</div>
</form>
